<!-- 웹 브라우저에게 문서의 종류와 버전(DOCTYPE)을 알려준다. -->
<!DOCTYPE html>
<!-- 태그의 부가정보를 속성이라고 한다.
        html태그의 lang속성은 이 문서를 작성한 언어를 지정한다.
        lang속성은 시각 장애인을 위한 속성이다. -> 웹접근성 -->
<html lang="ko">

<head>
    <!-- character set(문자집합)이 UTF-8이어야 한글이 정상 출력 -->
    <meta charset="UTF-8">
    <!-- viewport는 휴대폰에서 웹사이트를 보기위해 화면을 확대, 축소하는 설정
        요즘은 휴대폰이 발전해서 의미가 없다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>HTML은 HyperText Markup Language의 약자</p>
    <!-- _blank는 새창을 열어서 가는 옵션이다. title은 마우스를 올려놓았을떼 보이는 정보 -->
    <a href="http://www.naver.com" target="_blank" title="네이버로">네이버로</a>
    <!-- src는 출력할 이미지의 위치 지정 alt는 사진이 안나올 경우 대체할 수 있는 정보 이미지로 지정 가능하다. -->
    <!-- alt의 다른 사용법은 시각 장애인에게 정보를 전달하는 방법이다.  -->
    <!-- alt도 웹접근성 속성 -->
    <!-- 이미지를 너비 15px로 출력하고 클릭하면 네이버로 이동 -->
    <a href="http://www.naver.com">
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fe2%2Fdb%2F03%2Fe2db03456aa98acbe13e96a72abd0474--pochacco-wallpaper-kawaii.jpg&type=a340"
            alt="포차코" style="width: 150px;">
    </a>
</body>

</html>
