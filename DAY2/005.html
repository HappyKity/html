<!-- 문서 전체를 감싸는 요소 -->
<html>

<head>
    <!-- 문서의 설정(metadata) -->
</head>

<body>
    <!-- 문서의 내용 -->

    <!-- 제목태그는 H1~h6까지 있다 -->
    <!-- 1~6까지 출력하려면 h1*6 -->
    <!-- 한번에 여러개의 같은 값을 넣으려면 컨트롤 알트 쉬프트 -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
</body>

</html>
