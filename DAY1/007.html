<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Cascading  Style Sheet. css 또는 스타일
        원래 html은 내용과 디자인을 담담했는데
        널리 사용되면서 디자인을 분리해 전용표현을 사용한다.*/
        h1 {
            color: red;
        }

        /*h2 태그 폰트 노란색 변경*/
        h2 {
            color: yellow;
        }

        h1,
        h2 {
            text-decoration: underline;
        }

        /*h4,h5,h6의 글자색을 ㅊdeeppink로 변경*/
        h4,
        h5,
        h6 {
            color: gold;
        }
    </style>
</head>

<body>
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>
</body>

</html>
