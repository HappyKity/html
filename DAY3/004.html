<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/0263a28e1d.js" crossorigin="anonymous"></script>

    <style>
        p {
            color: red;
        }

        /* 태그 선택자 < 클래스 선택자 < 아이디 선택자 */
        .target {
            color: blue;
        }

        #icon {
            color: aqua;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <!-- 아이디는 요소 1개, 클래스는 여러개 -->
    <p class="target">우리나라 좋은나라</p>
    <p>우리나라 좋은나라</p>
    <p>우리나라 좋은나라</p>
    <i class="fa-brands fa-instagram" id="icon"></i>
</body>

</html>
