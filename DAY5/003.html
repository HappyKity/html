<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- table>tr*4>td*3 -->
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <!-- td는 열 옆 -->
                <th>나이</th>
            </tr>
            <!-- tr은 행 아래 -->

        </thead>
        <tbody>

            <tr>
                <td>홍길동</td>
                <td>20</td>
            </tr>
            <tr>
                <td>한지헌</td>
                <td>24</td>
            </tr>
            <tr>
                <td>김준엽</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
