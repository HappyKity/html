<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css나 자바스트립틀를 외부 링크로 가져오는 것 : CDN -->

    <!-- w3 schools 에서 받아옴 -->

    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>부트스트랩 CDN</title>

</head>

<body>
    <!-- CDN : css js 에서 외부 라이브러리를 링트로 포함시키는 방법 
         bootstrap은 절대값이 상대값으로 너비, 높이 ,마진 등을 지정-->
    <div style="padding: 20px;">
        <button type="button" class="btn btn-dark">버튼</button>
    </div>
    <div class="container">
        <div class="d-grid mb-s mt-4">
            <button type="button" class="btn btn-primary btn-block btn-dark mt-3">Full-Width Button</button>
        </div>
    </div>

</body>

</html>
